{% extends 'app/base.html' %}
{% load static %}
{% block title %} Category{% endblock title %}

{% block main_content %}
    <h1>Category Name :  {{product}}</h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title %}
                        <a href="#" class="list-group-item list-group-item-action" aria-current="true"></a>
                        {{val.title}}
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for prod in product %}
                        <div class="col text-center mb-4">
                            <a href="#" class="btn" {% url 'product-detail' prod.id %}></a>
                            <div class="class">
                                <img src="{{prod.product_image.url}}" alt="" width="200px" height="300px">
                                <div class="fw-bold">{{prod.title}}</div>
                                <div class="fw-bold text-danger"
                                    Rs. {{prod.discounted_price}} -/
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
